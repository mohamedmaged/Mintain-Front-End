<app-pheader></app-pheader>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 filter offset-md-2">
        <mdb-card> 
          <mdb-card-body>
            <mdb-card-title>
              <h4>Filter</h4>
            </mdb-card-title>
            <div class="form-check">
                <input class="form-check-input" mdbInputDirective type="checkbox" class="form-check-input filled-in" id="checkbox2">
                <label class="form-check-label" for="checkbox2">All</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" mdbInputDirective type="checkbox" class="form-check-input filled-in" id="checkbox2">
                <label class="form-check-label" for="checkbox2">last Applied</label>
            </div>
          </mdb-card-body>
          </mdb-card> 
        </div>
        <!--Card-->
        
        <div class="col-md-7" *ngIf="details">
<mdb-card class="cardm"  *ngFor="let detail of details">

   
    <!--/.Card image-->
  
    <!--Button-->

   
  
    <!--Card content-->
    <mdb-card-body>
  
      <!--Title-->
      <mdb-card-title>
        <h4>{{detail.title}} </h4> <a> {{detail.paid}}</a>
      </mdb-card-title>
     
      <!--Text-->
      <p class="font-small grey-dark-text mb-0">Name :{{detail.company.name}} , address : {{detail.company.address}} , job Type : {{detail.jobType}} , vacnacies : {{detail.vac}}</p>
      <a class="white-text d-flex justify-content-end">
          <h5 class="waves-light " mdbWavesEffect>Read more
            <span>
              <i class="fa fa-chevron-right pl-2 waves-light" mdbWavesEffect></i>
            </span>
          </h5>
        </a>
    </mdb-card-body>
    <!--/.Card content-->
    <!-- Card footer -->

    <mdb-card-footer class="mdb-color lighten-3 text-center">
      <ul class="list-unstyled list-inline font-small mt-3">
        <li class="list-inline-item pr-2 white-text">
          <i class="fa fa-clock-o pr-1"></i>{{detail.postDate}}</li>
        <li class="list-inline-item pr-2">
          <a href="#" class="white-text">
            <i class="fa fa-facebook pr-1"> </i>21</a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="white-text">
            <i class="fa fa-twitter pr-1"> </i>5</a>
        </li>
      </ul>
    </mdb-card-footer>
 
    <!-- Card footer -->
  </mdb-card>
  <!--/.Card-->
</div>
</div>
  
</div>
